<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>HiTech</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="img/logo2.png" alt="Logo">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="#" class="nav-link">Главная</a>
            </li>
            <li class="nav-item">
              <a href="#sitebuilding" class="nav-link">Создание сайтов</a>
            </li>
            <li class="nav-item">
              <a href="#web-design" class="nav-link">Веб-дизайн</a>
            </li>
            <li class="nav-item">
              <a href="#web-tech" class="nav-link">Веб-технологии</a>
            </li>
            <li class="nav-item">
              <a href="#contacts" class="nav-link">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Carousel -->
    <div class="carousel slide" data-ride="carousel" id="slides">
      <div class="carousel-inner">
        <ul class="carousel-indicators">
          <li data-target="#slides" data-slide-to="0" class="active"></li>
          <li data-target="#slides" data-slide-to="1"></li>
          <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-item active">
          <img src="img/1.jpg" alt="">
          <div class="carousel-caption">
            <h1 class="display-2">HiTech</h1>
            <h3>Современные тенденции в сфере веб-технологий</h3>
            <br>
            <button type="button" class="btn btn-info btn-lg btn-1">Посмотреть</button>
            <button type="button" class="btn btn-warning btn-lg">Демо сайта</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/2.jpg" alt="">
          <div class="carousel-caption">
            <h1 class="display-2">HiTech</h1>
            <h3>Актуальные языки программирования</h3>
            <br>
            <button type="button" class="btn btn-info btn-lg btn-1">Посмотреть</button>
            <button type="button" class="btn btn-warning btn-lg">Демо сайта</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/3.jpg" alt="">
          <div class="carousel-caption">
            <h1 class="display-2">HiTech</h1>
            <h3>Дизайн пользовательских интерфейсов</h3>
            <br>
            <button type="button" class="btn btn-info btn-lg btn-1">Посмотреть</button>
            <button type="button" class="btn btn-warning btn-lg">Демо сайта</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
